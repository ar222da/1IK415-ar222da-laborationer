    <div id="content">
    <form action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method="POST">
    <fieldset>
        <legend>Meddelande</legend>
        <p>Ärende: <select name="ärende" id="ärende">
            <option value="fråga">Fråga</option>   
            <option value="klagomål">Klagomål</option>   
        </select>
        </p>
        
        <p>Text: <textarea name="meddelande" id="meddelande" cols="25" rows="5"></textarea></p>
        
    </fieldset>
    
    <fieldset>
        <legend>Kontaktuppgifter</legend>
        <p>Namn: <input type="text" name="namn" id="namn"></p>
        <p>Epost: <input type="text" name="epost" id="epost"></p>
        <p>Telefon: <input type="text" name="telefon" id="telefon"></p>
        
        <p>Kontakta mig via mail: <input type="checkbox" name="viamail" id="viamail"> </p>
        <p>Kontakta mig via telefon: <input type="checkbox" name="viatelefon" id="viatelefon"> </p>
    </fieldset>
    
    <input type="submit" value="Skicka meddelande">
    </form>
